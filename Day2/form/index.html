<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Your name</label>
        <input type="text" name="" id="name" placeholder="Your name">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="Your name">
        <br>
        <br>
        <label for="password">Upload file</label>
        <input type="file" name="Tai len" id="password" placeholder="Your name">

        <br>
        <br>
        <label for="sex">Sex</label>
        <input type="radio" name="gender" id="male" placeholder="Your name">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" placeholder="Your name">
        <label for="female">Female</label>


        <br>
        <label for="">Language: </label>

        <input type="checkbox" name="language" id="vn">
        <label for="vn">Vietnamese</label>

        <input type="checkbox" name="language" id="en">
        <label for="en">English</label>

        <input type="checkbox" name="language" id="fr">
        <label for="fr">French</label>
        <br>
        <label for="birth">Year of birth</label>
        <select name="birth" id="birth">
            <option value="">1993</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
        </select>
        <br>
        <label for="note">Note</label>
        <textarea placeholder="Write your note" name="" id="" cols="30" rows="10"></textarea>

        <button>Login</button>
        <input type="submit" value="Logout">




    </form>
</body>

</html>
