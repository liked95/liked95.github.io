<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Table</title>
</head>
<body>  
    <table>
        <form>
            <thead>
                <tr>
                    <th  colspan="2">ĐĂNG KÝ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="fullname">Full name</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="fullname" placeholder="Nhập fullname">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="username">User name</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" placeholder="Nhập tên">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password2">Nhập lại password</label>
                    </td>
                    <td>
                        <input type="password" name="password2" id="password2" placeholder="Nhập lại mật khẩu">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="sex">Giới tính</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" id="male">
                        <label for="male">Nam</label>

                        <input type="radio" name="sex" id="female">
                        <label for="female">Nữ</label>                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dob">Ngày sinh</label>
                    </td>
                    <td>
                        <select name="day" id="day">
                            <option value="Ngày 1">Ngày 1</option>
                            <option value="Ngày 2">Ngày 2</option>
                            <option value="Ngày 3">Ngày 3</option>
                            <option value="Ngày 4">Ngày 4</option>
                            <option value="Ngày 5">Ngày 5</option>
                            <option value="Ngày 6">Ngày 6</option>
                        </select>

                        <select name="month" id="month">
                            <option value="Tháng 1">Tháng 1</option>
                            <option value="Tháng 2">Tháng 2</option>
                            <option value="Tháng 3">Tháng 3</option>
                            <option value="Tháng 4">Tháng 4</option>
                            <option value="Tháng 5">Tháng 5</option>
                            <option value="Tháng 6">Tháng 6</option>
                        </select>

                        <select name="year" id="year">
                            <option value="Năm 1">Năm 2015</option>
                            <option value="Năm 2">Năm 2016</option>
                            <option value="Năm 3">Năm 2017</option>
                            <option value="Năm 4">Năm 2018</option>
                            <option value="Năm 5">Năm 2019</option>
                            <option value="Năm 6">Năm 2020</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Địa chỉ</label>
                    </td>
                    <td>
                        <textarea name="address" id="address" cols="30" rows="5"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><label for="avatar">Avatar</label></td>
                    <td>
                        <input type="file" name="avatar" id="avatar">
                    </td>
                </tr>

                <tr>
                    <td><label for="hobby">Sở thích</label></td>
                    <td>
                        <input type="checkbox" name="film" id="film">
                        <label for="film">Xem Phim</label>

                        <input type="checkbox" name="sports" id="sports">
                        <label for="sports">Thể Thao</label>

                        <input type="checkbox" name="web" id="web">
                        <label for="web">Web</label>
                    </td>
                </tr>

                <tr >
                    <td colspan="2" class="center">
                        <button>Reset</button>
                        <button>OK</button>
                    </td>
                </tr>
            </tbody>
        </form>  
    </table>  
</body>
</html>
