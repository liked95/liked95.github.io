<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>Transition Card</title>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="./img/download.jpg" alt="city-image">
        </div>

        <div class="container">
            <div class="content">
                <h2>City Lights in New York</h2>
                <h3>The city that never sleeps. </h3>
                <p>New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments,
                    magnificient buildings and countless dazzling skyscrapers.</p>

            </div>

            <div class="status">
                <p><i class="fa-solid fa-clock"></i> 6 mins ago</p>
                <p><i class="fa-solid fa-comments"></i>&nbsp39 comments</p>
            </div>
        </div>

        <div class="date">
            <p>27</p>
            <p>MAR</p>
        </div>
    </div>

    
</body>

</html>
