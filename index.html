<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>We are parents of the below elements</h1>
    <p>Why not click on my parents above????</p>

    <table>
        <thead>
            <tr>
                <th>Hello</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Son</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
    <script>
        const h1 = document.querySelector('h1');
        h1.addEventListener('click', () => {
            let para = document.querySelector('p');
            if (para.className !== 'active'){
                para.textContent = 'Sorry for clicking my parent!'
                para.style.backgroundColor = 'green';
                para.classList.add('active');
            } else {
                para.textContent = 'Click my parent(h1) to make me green';
                para.style.backgroundColor = 'brown';
                para.classList.remove('active');
            }
        });
    </script>
</body>
</html>
