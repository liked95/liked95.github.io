<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Roboto|Open+Sans:200,300,400,700,800,900&amp;subset=latin"
        rel="preload" as="font">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body id="body">
    <header>
        <a href="index.html" class="nicepage-logo">
            <img src="./img/nicepage-logo.png" alt="nicepage-logo">

            <span class="mobile-vertical"><img src="./img/responsive-phone.png" alt="responsive-phone"></span>

    <iframe src="https://liked95.github.io/Day26-Responsive/BTVN-Responsive/index.html" frameborder="0" width="100%" height="850"></iframe>
