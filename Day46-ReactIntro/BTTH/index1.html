<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS-TH1</title>
</head>

<body>

    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- reactjs here -->
    <script>
        // tao phan tu react
        const IntroContent = () => {
            return React.createElement("div", {className: "intro-content"}, 
                React.createElement("h1", {className: "intro-title"}, "Fashion Trends"),
                React.createElement("p", {className: "intro-description"}, "There are some trends that are just too plain wacky to really affect your wardrobe, so for that reason we've left out a few ideas we know you'd rather sidestep."),
                React.createElement("a", {className: "intro-btn title", href: "#", id: "hash"}, "Buy now"),
            )
        }

        // Tạo root DOm để render dữ liệu
        const root = ReactDOM.createRoot(document.getElementById("root"))

        // Render dữ liệu

        root.render(React.createElement(IntroContent, null, null))

    </script>
</body>

</html>
