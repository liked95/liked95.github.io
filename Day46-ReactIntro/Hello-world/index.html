<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>

<body>

    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <!-- Three most important things of React: Props, States, and Components -->
    <script>
        // const HelloWorld = () => {
        //     return React.createElement("h1", 
        //     {className: "heading", type: "text"}, 
        //     "Hello WORLDDD")
        // }

        const HelloName = (props) => {
            return React.createElement(
                "h1",
                { className: "heading" },
                `Hello ${props.name}`)
        }

        // Tạo root DOm để render dữ liệu

        const root = ReactDOM.createRoot(document.getElementById("root"));

        // Render dữ liệu
        root.render(React.createElement(HelloName, {name: "Hoai Son"}, null))


    </script>
</body>

</html>
