<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="result__container">
            <p class="result">0</p>
        </div>

        <div class="key__container">
            <div data="" class="key" id="reset">AC</div>
            <div data="" class="key" id="change_sign">+/-</div>
            <div data="" class="key" id="percentage">%</div>
            <div data="" class="key" id="divide">/</div>
            <div data="7" class="key" id="key_7">7</div>
            <div data="8" class="key" id="key_8">8</div>
            <div data="9" class="key" id="key_9">9</div>
            <div data="" class="key" id="multiply">x</div>
            <div data="4" class="key" id="key_4">4</div>
            <div data="5" class="key" id="key_5">5</div>
            <div data="6" class="key" id="key_6">6</div>
            <div data="" class="key" id="subtract">-</div>
            <div data="1" class="key" id="key_1">1</div>
            <div data="2" class="key" id="key_2">2</div>
            <div data="3" class="key" id="key_3">3</div>
            <div data="" class="key" id="add">+</div>
            <div data="0" class="key" id="key_0">0</div>
            
            <div data="" class="key" id="separator">,</div>
            <div data="" class="key" id="calc_action">=</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
